<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="../Project-3-To-Do-App/stylesheet.css">
        <script src="./main.js"></script>
        <title>To-Do List</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <input type="text" id="itemInput" placeholder="Enter task">
        <input type="date" id="dueDateInput">
        <button onclick="addItem()">Add Item</button>
        <ul id="itemList">
        </ul>
        <script>
            const todoList = [];
            const input = document.getElementById("itemInput").value;
            const list = document.getElementById("itemList");

            function addItem() {
                if (input !== "") {
                todoList.push(input);
                displayList();
                input = "";
                }
            }
            function displayList() {
            list.innerHTML = "";
            
            for (let i = 0; i < todoList.length; i++) {
	        const listItem = document.createElement("li");
	        const deleteBtn = document.createElement("button");
	        const editBtn = document.createElement("button");

            deleteBtn.textContent = "Delete";
	        editBtn.textContent = "Edit";
	        listItem.textContent = todoList[i];

            deleteBtn.addEventListener("click", () => {
	        todoList.splice(i, 1);
	        displayList();
	        });

            editBtn.addEventListener("click", () => {
            const newInput = prompt("Edit task:", todoList[i]);
            if (newInput !== null && newInput !== "") {
                todoList[i] = newInput;
                displayList();
            }
            });

            listItem.appendChild(editBtn);
            listItem.appendChild(deleteBtn);
            list.appendChild(listItem);
            }
        }
            function sortList() {
            todoList.sort();
            displayList();
        }
        </script>
    </body>
</html>
