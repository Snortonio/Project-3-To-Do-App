<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="../Project-3-To-Do-App/stylesheet.css">
        <script src="./main.js"></script>
        <title>To-Do List</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <input type="text" id="todoInput">
        <input type="date" id="dateInput">
        <button onclick="addTask()">Add</button><br><br>
        <button onclick="sortList()"id="sort">Sort A-Z</button>
        <ul id="todoList"></ul>
    </body>
	<script>
		const todoList = [];

        const tasksarray = JSON.parse(localStorage.getItem('tasksarray'));

        function addTask() {
        const input = document.getElementById("todoInput").value;
        const date = document.getElementById("dateInput").value;

        if (input !== "") {
            todoList.push(input +"  - Due Date: "+date);
            displayList();
            document.getElementById("todoInput").value = "";
            document.getElementById("dateInput").value = "";
        }
        }

        function displayList() {
        const list = document.getElementById("todoList");
        list.innerHTML = "";

        for (let i = 0; i < todoList.length; i++) {
            const listItem = document.createElement("li");
            const deleteBtn = document.createElement("button");
            const editBtn = document.createElement("button");

            deleteBtn.textContent = "Delete";
            deleteBtn.className = "deleteBtn";
            editBtn.textContent = "Edit";
            editBtn.className = "editBtn";
            listItem.textContent = todoList[i];

            deleteBtn.addEventListener("click", () => {
            todoList.splice(i, 1);
            displayList();
            });

            editBtn.addEventListener("click", () => {
            const newInput = prompt("Edit task:", todoList[i]);
            if (newInput !== null && newInput !== "") {
                todoList[i] = newInput;
                displayList();
            }
            });

            listItem.appendChild(editBtn);
            listItem.appendChild(deleteBtn);
            list.appendChild(listItem);
        }
        }

            function sortList() {
            todoList.sort();
            displayList();

            localStorage.setItem('tasksarray', JSON.stringify(todoList));
        }
	</script>
</html>
