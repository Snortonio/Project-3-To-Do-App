<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="../Project-3-To-Do-App/stylesheet.css">
        <script src="./main.js"></script>
        <title>To-Do List</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <input type="text" id="itemInput" placeholder="Enter task">
        <input type="date" id="dueDateInput">
        <button onclick="addItem()">Add Item</button>
        <ul id="itemList">
        </ul>
        <script>
            var input = document.getElementById("itemInput");
            var dueDateInput = document.getElementById("dueDateInput");
            var ul = document.getElementById("itemList");
            var todolist = [];

            function addItem() {
                var item = input.value;
                var dueDate = dueDateInput.value;
                item.className = "item";
                let editbn = document.createElement("button");
                editbn.innerHTML = "Edit";
                editbn.className = "editbn"
                let savebn = document.createElement("Button");
                savebn.innerHTML = "Save";
                savebn.className = "savebn";
                let deletebn = document.createElement("button");
                deletebn.innerHTML = "Delete";
                deletebn.className = "deletebn"
                var li = document.createElement("li");
                li.innerText = item + ":     Due Date:     "+ dueDate;
                ul.appendChild(li);
                ul.appendChild(editbn)
                ul.appendChild(savebn)
                ul.appendChild(deletebn)
                
                input.value = "";
                dueDateInput.value = "";

                editbn.addEventListener("click", function() {
                li.contentEditable = true;
                });

                savebn.addEventListener("click", function(){
                    li.contentEditable = false;
                })

                deletebn.addEventListener("click", function(){
                ul.removeChild(li);
                ul.removeChild(editbn);
                ul.removeChild(savebn);
                ul.removeChild(deletebn)});
                }

        </script>
    </body>
</html>
